<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<meta charset="UTF-8">
<title>Добавить сотрудника</title>
</head>
<body>
	<div class="container">
		<h3>Список сотрудников</h3>
		<hr>
		<p class="h4 mb-4">Добавить сотрудника
		<form action="#" th:action="@{/employees/save}" th:object="${empl}"
			method="post">
			<input type="hidden" th:field="*{id}"> <input type="text"
				th:field="*{firstName}" class="form-control mb-4 col-4"
				placeholder="Фамилия"> <input type="text"
				th:field="*{lastName}" class="form-control mb-4 col-4"
				placeholder="Имя"> <input type="text"
				th:field="*{email}" class="form-control mb-4 col-4"
				placeholder="Электронная почта">

			<button type="submit" class="btn btn-info col-2">Сохранить</button>
		</form>
		<hr>
		<a th:href="@{/employees/list}"> Возврат к общему списку сотрудников</a>
	</div>

</body>
</html>
